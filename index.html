<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plush Forest</title>
  <script>window.config = {};</script>
  <!-- INJECT VARIABLES INTO window.config -->
  <!-- Matomo -->
  <script>
    const url = window.config?.MATOMO_URL
    const siteId = window.config?.MATOMO_SITE_ID
    var _paq = window._paq = window._paq || [];

    if (url && url.length > 0 && siteId && siteId.length > 0) {
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function () {
        var u = url;
        _paq.push(['setTrackerUrl', u + 'matomo.php']);
        _paq.push(['setSiteId', siteId]);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
      })();
    }
  </script>
  <!-- End Matomo Code -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
