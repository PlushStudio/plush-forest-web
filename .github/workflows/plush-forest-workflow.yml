name: PF Workflow
on: [ push ]
env:
  SERVICE_NAME: plush-forest-web
  COMPOSE_FILE: /home/docker-compose.yml
  DEVELOPMENT_BRANCH_REF: refs/heads/master
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      # Webpack Build & Checks
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn build
      # Build & Publish a Docker Image | Master Branch Only
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        if: ${{ github.ref == 'refs/heads/master' }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Downcase Repo Name for Registry
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          echo "GITHUB_REPOSITORY_LOWERCASE=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}
      - name: Build Docker Image and Push
        id: docker_build
        uses: docker/build-push-action@v2
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.GITHUB_REPOSITORY_LOWERCASE }}/${{ env.SERVICE_NAME }}:latest
  DeployDev:
    runs-on: ubuntu-latest
    needs: [ Build ]
    if: ${{ github.ref == 'refs/heads/master' }}
    env:
      CLIENT_API_URL: https://api.plush.dev
      CLIENT_PLAI_CONTRACT_ADDRESS: "0x6FB60c408363636dAC206AA98EE429d79923DD33"
      CLIENT_PLUSH_CONTRACT_ADDRESS: "0x6FB60c408363636dAC206AA98EE429d79923DD33"
      CLIENT_PLUSH_LIFESPAN: "0xF223230144547aB2541ffA092338dBD2C9A59C34"
      CLIENT_TREE_CONTRACT_ADDRESS: "0xC2BB06fD4c8FBF5a75E24615403040D1019FBeDA"
      CLIENT_FOREST_CONTRACT_ADDRESS: "0x356881528562ab0F269a5d1982fd21B83fb835B0"
      CLIENT_PLUSH_ACCOUNTS: "0x3D77fb99D225B667A1067d5CE83ffD87Fa541891"
      CLIENT_NETWORK_ID: "80001"
      CLIENT_PLUSH_WEBSITE_URL: "https://plush.dev"
      CLIENT_SIGNUP_URL: "https://signup.plush.dev"
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: newbly.com
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY_FOR_DEPLOY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE_FOR_DEPLOY }}
          envs: COMPOSE_FILE, SERVICE_NAME, CLIENT_API_URL, CLIENT_PLAI_CONTRACT_ADDRESS, CLIENT_PLUSH_CONTRACT_ADDRESS, CLIENT_PLUSH_LIFESPAN, CLIENT_TREE_CONTRACT_ADDRESS, CLIENT_NETWORK_ID, CLIENT_FOREST_CONTRACT_ADDRESS, CLIENT_PLUSH_ACCOUNTS, CLIENT_PLUSH_WEBSITE_URL, CLIENT_SIGNUP_URL
          script: |
            export CLIENT_API_URL=$CLIENT_API_URL
            export CLIENT_PLAI_CONTRACT_ADDRESS=$CLIENT_PLAI_CONTRACT_ADDRESS
            export CLIENT_PLUSH_CONTRACT_ADDRESS=$CLIENT_PLUSH_CONTRACT_ADDRESS
            export CLIENT_PLUSH_LIFESPAN=$CLIENT_PLUSH_LIFESPAN
            export CLIENT_TREE_CONTRACT_ADDRESS=$CLIENT_TREE_CONTRACT_ADDRESS
            export CLIENT_NETWORK_ID=$CLIENT_NETWORK_ID
            export CLIENT_FOREST_CONTRACT_ADDRESS=$CLIENT_FOREST_CONTRACT_ADDRESS
            export CLIENT_PLUSH_ACCOUNTS=$CLIENT_PLUSH_ACCOUNTS
            export CLIENT_PLUSH_WEBSITE_URL=$CLIENT_PLUSH_WEBSITE_URL
            export CLIENT_SIGNUP_URL=$CLIENT_SIGNUP_URL
            docker-compose pull $SERVICE_NAME
            docker-compose up -d --no-deps --build $SERVICE_NAME
  DeployK8sDev:
    runs-on: ubuntu-latest
    needs: [ Build ]
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: PlushFamily/infrastructure
          event-type: deploy-dev
          client-payload: '{"service": "plush-forest"}'
